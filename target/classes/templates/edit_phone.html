<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Phone - Admin Dashboard</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Phone Store</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse"
          data-target="#navbarNav" aria-controls="navbarNav"
          aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <!-- Admin-specific Links -->
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin/dashboard}">Admin Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{/logout}">Logout</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1>Edit Phone</h1>
  <form th:action="@{/admin/edit-phone/{id}(id=${phoneDTO.id})}" method="post" enctype="multipart/form-data">
    <!-- No CSRF token needed as CSRF is disabled -->
    <div class="form-group">
      <label for="brand">Brand:</label>
      <input type="text" class="form-control" id="brand" name="brand" th:value="${phoneDTO.brand}" required />
    </div>
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" class="form-control" id="model" name="model" th:value="${phoneDTO.model}" required />
    </div>
    <div class="form-group">
      <label for="price">Price (USD):</label>
      <input type="number" step="0.01" class="form-control" id="price" name="price" th:value="${phoneDTO.price}" required />
    </div>
    <div class="form-group">
      <label for="stockLevel">Stock Level:</label>
      <input type="number" class="form-control" id="stockLevel" name="stockLevel" th:value="${phoneDTO.stockLevel}" required />
    </div>
    <div class="form-group">
      <label for="imageFile">Image:</label>
      <input type="file" class="form-control-file" id="imageFile" name="imageFile" accept="image/*" />
      <div th:if="${phoneDTO.imageUrl != null}">
        <img th:src="@{${phoneDTO.imageUrl}}" alt="Phone Image" style="width: 150px; margin-top: 10px;" />
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Update Phone</button>
    <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<!-- Existing Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
